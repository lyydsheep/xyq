syntax = "proto3";

package auth.v1;

option go_package = "user/api/auth/v1;v1";

import "google/api/annotations.proto";

// 认证服务
service AuthService {
  // 发送注册邮箱验证码
  rpc SendRegisterCode(SendRegisterCodeRequest) returns (SendRegisterCodeResponse) {
    option (google.api.http) = {
      post: "/v1/auth/send-code"
      body: "*"
    };
  }

  // 用户注册
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/v1/auth/register"
      body: "*"
    };
  }

  // 用户登录
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  }

  // 刷新Access Token
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post: "/v1/auth/refresh"
      body: "*"
    };
  }

  // 用户登出
  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post: "/v1/auth/logout"
      body: "*"
    };
  }
}

// 发送注册验证码请求
message SendRegisterCodeRequest {
  string email = 1;
}

// 发送注册验证码响应
message SendRegisterCodeResponse {
  bool success = 1;
  string message = 2;
}

// 注册请求
message RegisterRequest {
  string email = 1;
  string password = 2;
  string code = 3;
  string nickname = 4;
}

// 注册响应
message RegisterResponse {
  int64 id = 1;
  string email = 2;
  string nickname = 3;
}

// 登录请求
message LoginRequest {
  string email = 1;
  string password = 2;
}

// 登录响应
message LoginResponse {
  string access_token = 1;
  int32 access_expires_in = 2;
  string refresh_token = 3;
  int32 refresh_expires_in = 4;
}

// 刷新Token请求
message RefreshTokenRequest {
  string refresh_token = 1;
}

// 刷新Token响应
message RefreshTokenResponse {
  string access_token = 1;
  int32 access_expires_in = 2;
}

// 登出请求
message LogoutRequest {
  string refresh_token = 1;
}

// 登出响应
message LogoutResponse {
  bool success = 1;
  string message = 2;
}